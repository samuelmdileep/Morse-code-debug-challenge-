<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Unlock Round 4</title>
  <link rel="icon" type="image/png" href="hackher 1.png">

  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --purple:#8B6AAF;
      --pink:#D4789C;
      --text:#6A5A7A;
      --border:#DBCDF0;
      --green:#5A8A7A;
      --bg1:#FDFCFA; --bg2:#FAEDCB; --bg3:#F2C6DE; --bg4:#DBCDF0; --bg5:#C6DEF1;
    }

    body{
      margin:0;
      font-family:"Space Mono",monospace;
      background:linear-gradient(180deg,var(--bg1),var(--bg2),var(--bg3),var(--bg4),var(--bg5));
      color:var(--text);
      overflow-x:hidden;
    }

    .hackher-header{
      position:fixed; top:0; left:0; right:0;
      height:72px; padding:0 32px;
      display:flex; align-items:center; justify-content:space-between;
      background:rgba(253,252,250,.9);
      backdrop-filter:blur(12px);
      border-bottom:2px solid var(--border);
      z-index:100;
    }
    .nav-left img{height:48px}

    main{
      max-width:700px; margin:0 auto; padding:120px 20px;
    }

    .unlock-box{
      padding:30px;
      background:rgba(255,255,255,0.65);
      border:1px solid var(--border);
      border-radius:14px;
      box-shadow:0 10px 25px rgba(0,0,0,0.05);
      text-align:center;
    }

    h2{
      color:var(--purple);
      font-size:30px;
      margin-bottom:10px;
    }

    .timer-bar{
      text-align:center;
      font-size:20px;
      font-weight:700;
      color:var(--purple);
      margin-bottom:20px;
    }

    .unlock-image{
      width:100%;
      max-width:500px;
      border-radius:10px;
      border:2px solid var(--border);
      margin:20px 0;
      background:#fff;
    }

    .unlock-input{
      width:100%;
      padding:14px;
      margin-top:20px;
      border-radius:10px;
      border:2px solid var(--border);
      font-family:"Space Mono",monospace;
      font-size:18px;
      outline:none;
      text-transform:uppercase;
    }

    .submit-btn{
      width:100%;
      padding:14px;
      margin-top:22px;
      border:2px solid #000;
      background:#fff;
      border-radius:10px;
      cursor:pointer;
      font-size:18px;
      font-weight:700;
    }

    .submit-btn:hover{
      background:#000; color:#fff;
    }
  </style>
</head>

<body>

<header class="hackher-header">
  <div class="nav-left">
    <img src="hackher 1.png" alt="HackHER Logo">
  </div>
</header>

<main>

  <div class="timer-bar">⏱ <span id="timer">00:00</span></div>

  <div class="unlock-box">
    <h2>$ Unlock Round 4</h2>
    <p>Decode the puzzle below to enter the final round.</p>

    <img src="unlock4.jpg" class="unlock-image" alt="Unlock Puzzle">

    <input id="unlockInput" type="text" class="unlock-input" placeholder="(HINT: IT IS RELATED TO IEEE)">

    <button id="submitBtn" class="submit-btn">UNLOCK →</button>
  </div>

</main>

<script type="module">
  import { auth, db } from "./firebase.js";
  import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
  import { doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

  let userUID = null;

  /* ---------------- ANTI REFRESH / BACK ---------------- */
  function blockUnload(e){
    e.preventDefault();
    e.returnValue="";
  }
  window.addEventListener("beforeunload", blockUnload);

  history.pushState(null,null,location.href);
  window.onpopstate = ()=>{ history.go(1); alert("Back navigation is disabled!"); };

  /* ---------------- TIMER ---------------- */
  let sec=0;
  let interval=setInterval(()=>{
    sec++;
    timer.innerText =
      `${String(Math.floor(sec/60)).padStart(2,'0')}:${String(sec%60).padStart(2,'0')}`;
  },1000);

  function stopTimer(){ clearInterval(interval); return sec; }

  /* ---------------- AUTH PROTECT ---------------- */
  onAuthStateChanged(auth, async(user)=>{
    if(!user){ location.href="login.html"; return; }
    userUID = user.uid;
  });

  /* ---------------- SUBMIT ---------------- */
  submitBtn.onclick = async()=>{
    let typed = unlockInput.value.trim().toUpperCase();

    const correct = "IEEE ELECTRONICS PACKAGING SOCIETY";
    const totalTime = stopTimer();

    if (typed !== correct){
      alert("Incorrect phrase!");
      return;
    }

    await setDoc(doc(db,"scores",userUID),{
      unlock4:{
        correct:true,
        timeTaken:totalTime,
        submittedAt:Date.now()
      }
    },{ merge:true });

    window.removeEventListener("beforeunload", blockUnload);

    location.href="round4.html";
  };
</script>

</body>
</html>
