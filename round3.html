<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <title>Round 3 | Hidden Morse</title>
  <link rel="icon" type="image/png" href="hackher 1.png">

  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --purple:#8B6AAF;
      --text:#6A5A7A;
      --border:#DBCDF0;
      --bg1:#FDFCFA; --bg2:#FAEDCB; --bg3:#F2C6DE; --bg4:#DBCDF0; --bg5:#C6DEF1;
    }

    body{
      margin:0;
      font-family:"Space Mono",monospace;
      background:linear-gradient(180deg,var(--bg1),var(--bg2),var(--bg3),var(--bg4),var(--bg5));
      color:var(--text);
      overflow-x:hidden;
    }

    /* SAME HEADER STYLE AS ROUND 2 */
    .hackher-header{
      position:fixed;
      top:0; left:0; right:0;
      height:72px;
      padding:0 32px;
      display:flex; align-items:center;
      background:rgba(253,252,250,.9);
      backdrop-filter:blur(12px);
      border-bottom:2px solid var(--border);
      z-index:100;
    }
    .hackher-header img{ height:48px; }

    main{
      max-width:700px;
      margin:0 auto;
      padding:120px 20px;
    }

    .round-box{
      padding:30px;
      background:rgba(255,255,255,0.7);
      border:1px solid var(--border);
      border-radius:14px;
      box-shadow:0 10px 25px rgba(0,0,0,0.05);
    }

    h2{
      font-size:30px;
      text-align:center;
      color:var(--purple);
    }

    .timer-bar{
      text-align:center;
      font-size:20px;
      font-weight:700;
      color:var(--purple);
      margin-bottom:20px;
    }

    .morse-image{
      width:100%;
      border-radius:12px;
      border:2px solid var(--border);
      margin:15px 0 25px 0;
      cursor:pointer;
    }

    .answer-input{
      width:100%;
      padding:14px;
      font-size:18px;
      text-transform:uppercase;
      border-radius:10px;
      border:2px solid var(--border);
      outline:none;
      margin-top:20px;
    }

    .submit-btn{
      width:100%;
      padding:14px;
      margin-top:25px;
      border:2px solid #000;
      background:#fff;
      border-radius:10px;
      cursor:pointer;
      font-size:18px;
      font-weight:700;
    }
    .submit-btn:hover{ background:#000; color:#fff; }

    /* ZOOM MODAL */
    #zoomModal{
      display:none;
      position:fixed;
      inset:0;
      background:rgba(0,0,0,0.85);
      backdrop-filter:blur(6px);
      justify-content:center;
      align-items:center;
      z-index:9999;
    }

    #zoomImg{
      max-width:90%;
      max-height:90%;
      border-radius:12px;
      transition:transform .2s ease;
      cursor:grab;
    }
  </style>
</head>

<body>

<header class="hackher-header">
  <img src="hackher 1.png" alt="HackHER Logo">
</header>

<main>

  <div class="timer-bar">
    ⏱ <span id="timer">00:00</span>
  </div>

  <div class="round-box">
    <h2>$ Round 3 – Hidden Image Morse</h2>

    <p>Observe the image carefully and type the decoded word.</p>

    <img src="3rdround.jpg" class="morse-image" id="mainImg">

    <div id="zoomModal">
      <img id="zoomImg" src="3rdround.jpg">
    </div>

    <input id="answerInput" class="answer-input" placeholder="TYPE YOUR ANSWER…">

    <button id="submitBtn" class="submit-btn">SUBMIT →</button>
  </div>

</main>

<script type="module">
  import { auth, db } from "./firebase.js";
  import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
  import { doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

  let userUID = null;

  /* ANTI-REFRESH + ANTI-BACK */
  function blockUnload(e){ e.preventDefault(); e.returnValue=""; }
  window.addEventListener("beforeunload", blockUnload);

  document.addEventListener("keydown",(e)=>{
    if(e.key==="F5" || (e.ctrlKey&&e.key==="r")){
      e.preventDefault();
      alert("Refreshing is not allowed!");
    }
  });

  history.pushState(null,null,location.href);
  window.onpopstate = ()=>{ history.go(1); alert("Back navigation disabled!"); };


  /* AUTH CHECK */
  onAuthStateChanged(auth, async(user)=>{
    if(!user) return location.href="login.html";
    userUID = user.uid;

    const snap = await getDoc(doc(db,"scores",user.uid));

    if(snap.exists() && snap.data().level3?.started){
      window.removeEventListener("beforeunload", blockUnload);
      return location.href="unlock4.html";
    }

    await setDoc(doc(db,"scores",user.uid),{
      level3:{ started: Date.now() }
    },{ merge:true });
  });


  /* TIMER */
  let sec = 0;
  let timerInt = setInterval(()=>{
    sec++;
    timer.innerText = 
      `${String(Math.floor(sec/60)).padStart(2,'0')}:${String(sec%60).padStart(2,'0')}`;
  },1000);

  const stopTimer = ()=>{ clearInterval(timerInt); return sec; };


  /* ZOOM + PAN */
  const mainImg = document.getElementById("mainImg");
  const zoomModal = document.getElementById("zoomModal");
  const zoomImg = document.getElementById("zoomImg");

  let scale=1, isPan=false, startX=0, startY=0, moveX=0, moveY=0;

  mainImg.onclick = ()=>{
    zoomModal.style.display="flex";
    scale=1; moveX=moveY=0;
    zoomImg.style.transform="translate(0,0) scale(1)";
  };

  zoomModal.onclick = (e)=>{
    if(e.target !== zoomImg) zoomModal.style.display="none";
  };

  zoomImg.addEventListener("wheel",(e)=>{
    e.preventDefault();
    scale += (e.deltaY<0?0.1:-0.1);
    scale = Math.min(Math.max(scale,1),4);
    zoomImg.style.transform = 
      `translate(${moveX}px,${moveY}px) scale(${scale})`;
  });

  zoomImg.addEventListener("mousedown",(e)=>{
    if(scale===1) return;
    isPan=true;
    startX = e.clientX - moveX;
    startY = e.clientY - moveY;
  });

  window.addEventListener("mousemove",(e)=>{
    if(!isPan) return;
    moveX = e.clientX - startX;
    moveY = e.clientY - startY;
    zoomImg.style.transform=`translate(${moveX}px,${moveY}px) scale(${scale})`;
  });

  window.addEventListener("mouseup",()=> isPan=false );


  /* SUBMIT (only store user response) */
  submitBtn.onclick = async()=>{
    const ans = answerInput.value.trim().toUpperCase();
    if(!ans) return alert("Type your answer!");

    const total = stopTimer();

    await setDoc(doc(db,"scores",userUID),{
      level3:{
        response: ans,
        timeTaken: total,
        submittedAt: Date.now()
      }
    },{ merge:true });

    window.removeEventListener("beforeunload", blockUnload);
    location.href="unlock4.html";
  };

</script>

</body>
</html>
