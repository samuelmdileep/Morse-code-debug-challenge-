<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Round 1 | Morse Logic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <link rel="icon" type="image/png" href="hackher 1.png">
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --purple:#8B6AAF;
      --pink:#D4789C;
      --text:#6A5A7A;
      --border:#DBCDF0;
      --green:#5A8A7A;
      --bg1:#FDFCFA; --bg2:#FAEDCB; --bg3:#F2C6DE; --bg4:#DBCDF0; --bg5:#C6DEF1;
    }

    body{
      margin:0;
      font-family:"Space Mono",monospace;
      background:linear-gradient(180deg,var(--bg1),var(--bg2),var(--bg3),var(--bg4),var(--bg5));
      color:var(--text);
      overflow-x:hidden;
    }

    .hackher-header{
      position:fixed;
      top:0; left:0; right:0;
      height:72px; padding:0 32px;
      display:flex; align-items:center; justify-content:space-between;
      background:rgba(253,252,250,.9);
      backdrop-filter:blur(12px);
      border-bottom:2px solid var(--border);
      z-index:100;
    }
    .nav-left img{height:48px}

    main{
      max-width:700px;
      margin:0 auto;
      padding:120px 20px;
    }

    .round-box{
      padding:30px;
      background:rgba(255,255,255,0.65);
      border:1px solid var(--border);
      border-radius:14px;
      box-shadow:0 10px 25px rgba(0,0,0,0.05);
    }

    h2{
      text-align:center;
      color:var(--purple);
      font-size:30px;
      margin-bottom:12px;
    }

    .timer-bar{
      text-align:center;
      font-size:20px;
      font-weight:700;
      color:var(--purple);
      margin-bottom:20px;
    }

    .option{
      padding:14px 16px;
      background:#fff;
      border:2px solid var(--border);
      border-radius:10px;
      margin-top:14px;
      cursor:pointer;
      transition:.2s;
      box-sizing:border-box;
    }
    .option:hover{
      border-color:var(--purple);
      color:var(--purple);
    }

    .selected{
      border-color:var(--purple)!important;
      background:rgba(139,106,175,0.12);
      color:var(--purple);
    }

    .submit-btn{
      width:100%;
      padding:14px;
      margin-top:22px;
      border:2px solid #000;
      background:#fff;
      border-radius:10px;
      cursor:pointer;
      font-size:18px;
      font-weight:700;
      transition:.2s ease;
      box-sizing:border-box;
    }
    .submit-btn:hover{
      background:#000;
      color:#fff;
    }
  </style>
</head>

<body>

<header class="hackher-header">
  <div class="nav-left">
    <img src="hackher 1.png" alt="HackHER Logo">
  </div>
</header>

<main>

  <div class="timer-bar">
    ⏱ <span id="timer">00:00</span>
  </div>

  <div class="round-box">

    <h2>$ Round 1 – Morse Logic</h2>

    <p style="text-align:center; font-size:16px; margin-bottom:20px;">
      Decode the Morse code and choose the correct option.<br>
      Target word: <strong>LOGIC</strong>
    </p>

    <div class="option" data-value="A">A) .-.. --- --. .- -.-.</div>
    <div class="option" data-value="B">B) .-.. --- -. .. -.-.</div>
    <div class="option" data-value="C">C) .-.. --- --. .. -.-.</div>
    <div class="option" data-value="D">D) .-.. --- --. .. -.-.</div>

    <button id="submitBtn" class="submit-btn">SUBMIT →</button>

  </div>

</main>

<script type="module">
  import { auth, db } from "./firebase.js";
  import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
  import { doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

  let userUID = null;
  let selectedOption = null;

  // Prevent refresh/back
  function blockUnload(e){
    e.preventDefault();
    e.returnValue = "";
  }
  window.addEventListener("beforeunload", blockUnload);

  document.addEventListener("keydown",(e)=>{
    if(e.key==="F5" || (e.ctrlKey&&e.key==="r")){
      e.preventDefault();
      alert("Refreshing is not allowed!");
    }
  });

  history.pushState(null,null,location.href);
  window.onpopstate = ()=>{ history.go(1); alert("Back navigation is disabled!"); };

  // Auth check
  onAuthStateChanged(auth, async(user)=>{
    if(!user){ location.href="login.html"; return; }
    userUID = user.uid;

    const snap = await getDoc(doc(db,"scores",userUID));

    if(snap.exists() && snap.data().level1?.started){
      alert("Round 1 already started!");
      window.removeEventListener("beforeunload", blockUnload);
      location.href="round2.html";
      return;
    }

    await setDoc(doc(db,"scores",userUID),{
      level1:{ started: Date.now() }
    },{ merge:true });
  });

  // TIMER
  let sec=0;
  let tm=setInterval(()=>{
    sec++;
    timer.innerText = `${String(Math.floor(sec/60)).padStart(2,'0')}:${String(sec%60).padStart(2,'0')}`;
  },1000);
  function stopTimer(){ clearInterval(tm); return sec; }

  // OPTIONS
  document.querySelectorAll(".option").forEach(o=>{
    o.addEventListener("click",()=>{
      document.querySelectorAll(".option").forEach(x=>x.classList.remove("selected"));
      o.classList.add("selected");
      selectedOption = o.dataset.value;
    });
  });

  // SUBMIT (no correctness logic)
  submitBtn.onclick = async()=>{
    if(!selectedOption){
      alert("Select an option!");
      return;
    }

    const totalTime = stopTimer();

    await setDoc(doc(db,"scores",userUID),{
      level1:{
        response: selectedOption,   
        timeTaken: totalTime,
        submittedAt: Date.now()
      }
    },{ merge:true });

    window.removeEventListener("beforeunload", blockUnload);
    location.href = "round2.html";
  };
</script>

</body>
</html>
