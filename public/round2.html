<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <title>Round 2 | Audio Morse</title>
  <link rel="icon" type="image/png" href="hackher 1.png">

  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --purple:#8B6AAF;
      --text:#6A5A7A;
      --border:#DBCDF0;
      --bg1:#FDFCFA; --bg2:#FAEDCB; --bg3:#F2C6DE; --bg4:#DBCDF0; --bg5:#C6DEF1;
    }

    body{
      margin:0;
      font-family:"Space Mono",monospace;
      background:linear-gradient(180deg,var(--bg1),var(--bg2),var(--bg3),var(--bg4),var(--bg5));
      color:var(--text);
      overflow-x:hidden;
    }

    .hackher-header{
      position:fixed;
      top:0; left:0; right:0;
      height:72px; padding:0 32px;
      display:flex; align-items:center;
      background:rgba(253,252,250,.9);
      backdrop-filter:blur(12px);
      border-bottom:2px solid var(--border);
      z-index:100;
    }
    .hackher-header img{ height:48px; }

    main{
      max-width:700px;
      margin:0 auto;
      padding:120px 20px;
    }

    .round-box{
      padding:30px;
      background:rgba(255,255,255,0.65);
      border:1px solid var(--border);
      border-radius:14px;
      box-shadow:0 10px 25px rgba(0,0,0,0.05);
    }

    h2{
      text-align:center;
      color:var(--purple);
      font-size:30px;
      margin-bottom:12px;
    }

    .timer-bar{
      text-align:center;
      font-size:20px;
      font-weight:700;
      color:var(--purple);
      margin-bottom:20px;
    }

    .play-btn{
      width:100%;
      padding:14px;
      margin-top:10px;
      border:2px solid var(--purple);
      background:#fff;
      color:var(--purple);
      font-weight:700;
      border-radius:10px;
      cursor:pointer;
      transition:0.2s;
    }
    .play-btn:hover{ background:var(--purple); color:#fff; }

    .answer-input{
      width:100%;
      padding:14px;
      margin-top:20px;
      border-radius:10px;
      border:2px solid var(--border);
      font-size:18px;
      text-transform:uppercase;
      outline:none;
    }

    .submit-btn{
      width:100%;
      padding:14px;
      margin-top:22px;
      border:2px solid #000;
      background:#fff;
      border-radius:10px;
      cursor:pointer;
      font-size:18px;
      font-weight:700;
    }
    .submit-btn:hover{ background:#000; color:#fff; }
  </style>
</head>

<body>

<header class="hackher-header">
  <img src="hackher 1.png" alt="HackHER Logo">
</header>

<main>

  <div class="timer-bar">⏱ <span id="timer">00:00</span></div>

  <div class="round-box">
    <h2>$ Round 2 – Audio Morse</h2>

    <p>Listen to the Morse code and type the decoded word below.</p>

    <audio id="morseAudio" src="audio/power.mp3"></audio>

    <button id="playBtn" class="play-btn">▶ PLAY AUDIO</button>

    <input 
      type="text" 
      id="answerInput" 
      class="answer-input" 
      placeholder="TYPE YOUR ANSWER" 
    />

    <button id="submitBtn" class="submit-btn">SUBMIT →</button>
  </div>

</main>

<script type="module">
  import { auth, db } from "./firebase.js";
  import { onAuthStateChanged } from 
    "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
  import { doc, setDoc, getDoc } from 
    "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

  let userUID = null;

  // Anti-refresh & back
  function blockUnload(e){ e.preventDefault(); e.returnValue = ""; }
  window.addEventListener("beforeunload", blockUnload);

  document.addEventListener("keydown",(e)=>{
    if(e.key==="F5" || (e.ctrlKey&&e.key==="r")){
      e.preventDefault(); alert("Refreshing is not allowed!");
    }
  });

  history.pushState(null,null,location.href);
  window.onpopstate = ()=>{ history.go(1); alert("Back navigation is disabled!"); };

  // Auth
  onAuthStateChanged(auth, async(user)=>{
    if(!user) return location.href="login.html";

    userUID = user.uid;

    const snap = await getDoc(doc(db,"scores",userUID));
    if(snap.exists() && snap.data().level2?.started){
      alert("Round 2 already started!");
      window.removeEventListener("beforeunload", blockUnload);
      location.href="round3.html";
      return;
    }

    await setDoc(doc(db,"scores",userUID),{
      level2:{ started: Date.now() }
    },{ merge:true });
  });

  // Timer
  let sec=0;
  let t = setInterval(()=>{
    sec++;
    timer.innerText =
      `${String(Math.floor(sec/60)).padStart(2,'0')}:${String(sec%60).padStart(2,'0')}`;
  },1000);
  const stopTimer = ()=>{ clearInterval(t); return sec; };

  // Audio replay lock
  let locked = false;
  const audio = document.getElementById("morseAudio");

  audio.addEventListener("ended", ()=>{
    locked = false;
    playBtn.innerText="▶ PLAY AGAIN";
    playBtn.style.opacity="1";
  });

  playBtn.onclick = ()=>{
    if(locked) return alert("Wait for audio to finish!");
    locked = true;
    audio.currentTime = 0;
    audio.play();
    playBtn.innerText="▶ PLAYING...";
    playBtn.style.opacity="0.6";
  };

  // Submit (NO correct answer included)
  submitBtn.onclick = async()=>{
    const typed = answerInput.value.trim().toUpperCase();
    if(!typed) return alert("Enter your decoded answer!");

    const totalTime = stopTimer();

    await setDoc(doc(db,"scores",userUID),{
      level2:{
        response: typed,       
        timeTaken: totalTime,
        submittedAt: Date.now()
      }
    },{ merge:true });

    window.removeEventListener("beforeunload", blockUnload);
    location.href="round3.html";
  };
</script>

<script>
  // Mobile audio unlock
  document.addEventListener("touchstart",()=>{
    const a=document.getElementById("morseAudio");
    if(a){ a.muted=false; a.play().catch(()=>{}); a.pause(); a.currentTime=0; }
  },{once:true});
</script>

</body>
</html>
